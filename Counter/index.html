<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <p class="back"><button>-</button></p>
            <p class="reset"><button>Reset</button></p>
            <p class="next"><button>+</button></p>
        </div>


    </div>


    <script src="index.js"></script>
</body>

</html>
